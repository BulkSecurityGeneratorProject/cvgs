<div>
    <h2 id="page-heading">
        <span jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.home.title">Vehicle Connection Statuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-vehicle-connection-status" [routerLink]="['/vehicle-connection-status/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.home.createLabel">
            Create new Vehicle Connection Status
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="vehicleConnectionStatuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.vehicleId">Vehicle Id</span></th>
            <th><span jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.status">Status</span></th>
            <th><span jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.lastUpdated">Last Updated</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehicleConnectionStatus of vehicleConnectionStatuses ;trackBy: trackId">
                <td><a [routerLink]="['/vehicle-connection-status', vehicleConnectionStatus.id, 'view' ]">{{vehicleConnectionStatus.id}}</a></td>
                <td>{{vehicleConnectionStatus.vehicleId}}</td>
                <td jhiTranslate="{{'cvgsApp.ConnectionStatus.' + vehicleConnectionStatus.status}}">{{vehicleConnectionStatus.status}}</td>
                <td>{{vehicleConnectionStatus.lastUpdated | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/vehicle-connection-status', vehicleConnectionStatus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/vehicle-connection-status', vehicleConnectionStatus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'vehicle-connection-status', { outlets: { popup: vehicleConnectionStatus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
