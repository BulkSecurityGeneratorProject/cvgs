<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-vehicle-connection-status-heading" jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.home.createOrEditLabel">Create or edit a Vehicle Connection Status</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!vehicleConnectionStatus.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="vehicleConnectionStatus.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.vehicleId" for="field_vehicleId">Vehicle Id</label>
                    <input type="text" class="form-control" name="vehicleId" id="field_vehicleId"
                        [(ngModel)]="vehicleConnectionStatus.vehicleId" required/>
                    <div [hidden]="!(editForm.controls.vehicleId?.dirty && editForm.controls.vehicleId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.vehicleId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="vehicleConnectionStatus.status" id="field_status" >
                        <option value="CONNECTED">{{'cvgsApp.ConnectionStatus.CONNECTED' | translate}}</option>
                        <option value="DISCONNECTED">{{'cvgsApp.ConnectionStatus.DISCONNECTED' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvgsApp.vdsVehicleConnectionStatus.lastUpdated" for="field_lastUpdated">Last Updated</label>
                    <div class="d-flex">
                        <input id="field_lastUpdated" type="datetime-local" class="form-control" name="lastUpdated" [(ngModel)]="lastUpdated" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
